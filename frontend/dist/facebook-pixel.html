<script>
!function(f,b,e,v,n,t,s)
{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', 'FB_PIXEL_ID');
fbq('track', 'PageView');

// Eventos personalizados para el cuestionario
fbq('track', 'ViewContent', {
  content_name: 'Cuestionario de Compatibilidad de Pareja',
  content_category: 'Test de Pareja',
  content_type: 'questionnaire'
});

// Inicio del cuestionario
function trackQuestionnaireStart() {
  fbq('track', 'InitiateCheckout', {
    content_name: 'Cuestionario de Compatibilidad',
    content_category: 'Test de Pareja'
  });
}

// Progreso en preguntas
function trackQuestionProgress(questionNumber) {
  fbq('track', 'AddToCart', {
    content_name: 'Pregunta ' + questionNumber,
    content_category: 'Test de Pareja',
    value: questionNumber
  });
}

// Completado del cuestionario
function trackQuestionnaireCompletion() {
  fbq('track', 'Purchase', {
    content_name: 'Cuestionario Completado',
    content_category: 'Test de Pareja',
    value: 1.00,
    currency: 'EUR'
  });
}
</script>

<noscript>
<img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=FB_PIXEL_ID&ev=PageView&noscript=1"/>
</noscript>
