<!-- Google Analytics 4 (GA4) -->
<!-- Reemplaza GA_MEASUREMENT_ID con tu ID de medición real -->
<!-- Ejemplo: G-XXXXXXXXXX -->

<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID', {
    page_title: 'Cuestionario de Compatibilidad de Pareja',
    page_location: 'https://loveonthebrain.com/cuestionario',
    custom_map: {
      'custom_parameter_1': 'questionnaire_type',
      'custom_parameter_2': 'user_progress'
    }
  });
  
  // Eventos personalizados para el cuestionario
  function trackQuestionnaireStart() {
    gtag('event', 'begin_checkout', {
      event_category: 'Questionnaire',
      event_label: 'Start',
      value: 1
    });
  }
  
  function trackQuestionProgress(questionNumber) {
    gtag('event', 'add_to_cart', {
      event_category: 'Questionnaire',
      event_label: 'Question ' + questionNumber,
      value: questionNumber
    });
  }
  
  function trackQuestionnaireCompletion() {
    gtag('event', 'purchase', {
      event_category: 'Questionnaire',
      event_label: 'Completed',
      value: 1,
      currency: 'EUR'
    });
  }
</script>

<!-- 
Instrucciones de configuración:
1. Reemplaza GA_MEASUREMENT_ID con tu ID real de Google Analytics
2. Agrega este script a tu index.html o inclúyelo en tu app React
3. Llama las funciones de tracking en momentos apropiados:
   - trackQuestionnaireStart() cuando el usuario inicia el cuestionario
   - trackQuestionProgress(questionNumber) cuando progresa en las preguntas
   - trackQuestionnaireCompletion() cuando completa el cuestionario
4. Configura conversiones en Google Ads si planeas hacer publicidad
-->
